server:
  port: 8964

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${data.datasource.driver-class-name}
      url: jdbc:mysql://${data.datasource.host}:${data.datasource.port}/${data.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${data.datasource.username}
      password: ${data.datasource.password}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.data.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      data:
        mapper: debug
        service: info
        controller: info

data-element:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: yexca
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
